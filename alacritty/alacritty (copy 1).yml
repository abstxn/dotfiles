#shell:
#  program: /bin/zsh

window:
  padding:
    x: 4
    y: 4
  #dynamic_padding: true

  opacity: 0.92

key_bindings:
  - {key: C,    mods: Control|Shift,  action: Copy}
  - {key: V,    mods: Control|Shift,  action: Paste}

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 9.5
