[colors]
background = #353535
background-alt = #505050
foreground = #C5C8C6
primary = #FE8019
secondary = #8ABEB7
alert = #A54242
disabled = #555555

[bar/example]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 0pt
border-left-size = 0pt
border-right-size = 0pt
border-bottom-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1.5

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font Mono:size=11;3"
font-1 = "Twemoji:scale=6;2"
; font-2 = "Twitter Color Emoji:scale=6;3"

modules-left = xworkspaces toggl
modules-center = date time
modules-right = memory cpu pulseaudio wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/toggl]
type = custom/script

exec = "python3 ~/my-repos/toggl-polybar/toggl.py"
interval = 60

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = Arch Linux

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
ramp-volume-0 =ğŸ”ˆ
ramp-volume-1 =ğŸ”‰
ramp-volume-2 =ğŸ”Š

label-volume = %percentage%%
label-muted = "ğŸ”‡ mut"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ğŸ§  "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ğŸ–¥ï¸ "
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "ğŸŒ %essid%"

[module/date]
type = internal/date
interval = 1

date ="%A, %d %b %Y"

label = %date%

[module/time]
type = internal/date
interval = 1

time ="%I:%M:%S %p"

label = %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
